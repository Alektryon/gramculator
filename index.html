<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Gramculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="cypherpunk_1028.png" sizes="any" type="image/svg+xml">
        <!-- Place favicon.ico in the root directory -->
        <style type="text/css" media="screen">
         body { margin:1em auto; max-width:60em; padding:0 .62em;}
         h1,h2,p { text-align: center;}
         .flex-container {
             display: flex;
             flex: 1;
             flex-wrap:center;
             flex-direction:row;
             justify-content: center;
         }
         .flex-container > div {
             margin: 10px;
             padding: 20px;
             font-size: 1.2em;
             font-family: monospace;
         }
        </style>
    </head>
    <body>
        <h1>Gramculator</h1>
        <h2>A tool for calculating numograms with different numerical bases.</h2>
        <p>
            <label for="input">Enter a base (2-36):</label>
            <input type="number" id="input" value="10" />
            <button onclick="start()">Calculate!</button>
            <div class="flex-container">
                <div id="zone"></div>
                <div id="gate"></div>
                <div id="syzy"></div>
            </div>
        </p>
        <script>
         function start() {
             var base = Number(document.getElementById("input").value);
             var zone = [];
             var text ="<h3>Zones:</h3>";
             var i;
             for (i = 0; i < base; i++) {
                 zone[i] = i;
                 text += "Zn-"+zone[i].toString(base) + "<br>";
             }
             document.getElementById("zone").innerHTML = text;
             getPairs(zone.length-1);
             getGates(zone, base);
         }
         function getPairs(x) {
             var text ="<h3>Syzygies and currents:</h3>";
             var i;
             for (i = 0;i < x;i++) {
                 var big = x-i;
                 var current = big - i;
                 if (current > 0) {text += big.toString(x+1)+"::"+i.toString(x+1)+", current to "+ current.toString(x+1) +"<br>";}
             }
             document.getElementById("syzy").innerHTML = text;
         }
         function getGates(x, y) {
             var text = "<h3>Gates:</h3>";
             var i;
             const cumulativeSum = (sum => value => sum += value)(0);
             var gate = x.map(cumulativeSum);
             for (i=0;i<gate.length;i++) {
                 text+= "Gt-"+gate[i].toString(y) +"<br>";
             }
             document.getElementById("gate").innerHTML = text;
         }
        </script>
    </body>
</html>
