    <body>
        <h1>Gramculator</h1>
        <h2>A tool for calculating <a href="https://www.numogram.xyz/">numograms</a> with different numerical bases.</h2>
        <p>
            <label id="inputAlphabetLength" class="label" for="input">Enter numerical alphabet (up to 2<sup>31</sup> characters in length) below:</label>
            <input type="text" class="input" id="input" value="0123456789" /><br /><br />
			<button onclick="start()" class="button is-info">Calculate!</button>
            <br /><br />
            <p><a href="diy.html">I want to do it myself!</a></p>

                <div id="gate"></div>
                <div id="syzy"></div>

        <script src="base.js" type="text/javascript"></script>
        <script>
         function start() {
	         var base = document.getElementById("input").value;
	         var zone = [];
	         var text ="<h3>Zones:</h3>";
	         for (var i = 0; i < base.length; i++) {
		         zone[i] = i;
		         text += "Zn-"+ Convert(String(zone[i]), base) + "<br>";
	         }
	         document.getElementById("zone").innerHTML = text;
	         getPairs(zone.length-1, base);
	         getGates(zone, base);
	         Update();
         }
         function getPairs(x, y) {
	         var text ="<h3>Syzygies:</h3>";
	         for (var i = 0;i < x;i++) {
		         var big = x-i;
		         var current = big - i;
		         if (current > 0) {text += Convert(String(big), y)+"::"+ Convert(String(i), y)+" => "+ Convert(String(current), y) +"<br>";}
	         }
	         document.getElementById("syzy").innerHTML = text;
         }

         function getGates(x, y) {
	         var text = "<h3>Gates:</h3>";
	         const gatename = (sum => value => sum += value)(0);
	         var gate = x.map(gatename);
	         for (var i=0;i<gate.length;i++) {
		         var foo = String(gate[i]);
		         var gatevalue = Convert(foo, y);
		         text+= "Gt-"+gatevalue+"<br>";
	         }
	         document.getElementById("gate").innerHTML = text;
         }
        </script>
